<html>
    <head>
        <title>Laukums</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
 <form>
  <label for="skaitlis">N vērtība:</label><br>
  <input type="number" id="skaitlis" name=skaitlis"><br><br>
  <!--<input type="submit" value="Zīmēt"> <input type="reset" value="Dzēst">-->
</form>
        <button onclick="myFunction()">Zīmēt</button>
        <button onclick="cleaning()">Dzēst</button>
        <!--<button onclick="tests()">tests</button>-->
        <br><br>
    <script>
        //var n = document.getElementById("skaitlis").value;
        let skaitli1 = ["01", "02", "03", "04", "05", "06", "07", "08"];
        let skaitli2 = ["01", "02", "03", "04", "05", "06", "07", "08"];
        let saraksts = [];
        function sajukums(){
            for (let i = 0; i < skaitli1.length; i++) {
                saraksts.push(skaitli1[i]);
                saraksts.push(skaitli2[i]);
            }
            for (let i = 0; i < saraksts.length; i++) {
                var rand = Math.floor(Math.random()*saraksts.length);
                var tmp = saraksts[rand];
                saraksts[rand] = saraksts[i];
                saraksts[i] = tmp;
            }
            //document.write(saraksts);
        }
        sajukums();
        function myFunction() {
            var n = document.getElementById("skaitlis").value;
            var tabula = document.createElement("div");
            tabula.setAttribute("id", "tabula");
            for (let i = 0; i < n; i++) {
                var rinda = document.createElement("div");
                for (let j = 0; j < n; j++) {
                   var button = document.createElement("button");
                   var text = document.createTextNode(saraksts[(n*i+j)]);
                   button.setAttribute("id", ""+(n*i+(j+1)));
                   button.appendChild(text);
                   rinda.appendChild(button);
                }
                tabula.appendChild(rinda);
            }
            document.body.appendChild(tabula);
            //document.getElementById("poga").setAttribute("type", "image");
            //document.getElementById("poga").setAttribute("src", "images/01.png");
            //document.getElementById(1).style.background = "images/01.png";
        }
        function cleaning() {
            document.body.removeChild(document.getElementById("tabula"));
        }
        </script>
    </body>
</html>
